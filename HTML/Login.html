	<div class="site-container">
		<div class="login-header">
			<h1>Login</h1>
			<div class="welcome">
				<form id="loginform" action="/HTML/Media.html" method="POST">
					<H2>Sign In</H2>
					<div class="row">
						<p>
							<label for="email">Your email</label>
							<input id="loginemail" type="email" name="email" placeholder="example@domain.com" required>
						</p>
						<p>
							<label for="password">Password</label>
							<input id="loginpass" type="password" name="password" placeholder="*********" required>
						</p>
						<p class="keeplogin">
							<input type="checkbox" name="keep" id="keep" value="keep">
							<label for="keep">Keep me Logged in</label>
						</p>
						<p class="recoverpassword">
							<a href="#">Forgot Password?</a>
						</p>
						<input type="submit" value="Login">
						<p class="join">
							<label for="neww_member">Not Yet a Member...</label><a href="/HTML/Sign Up.html">Register</a>
						</p>
					</div>
				</form>
			</div>
